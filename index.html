<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Calculator NL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculator (NL)</h1>
    <label for="maxPoints">Max Points:</label>
    <input type="number" id="maxPoints" placeholder="e.g., 50" />

    <label for="achievedPoints">Achieved Points:</label>
    <input type="number" id="achievedPoints" placeholder="e.g., 30" />

    <button onclick="calculateGrade()">Calculate Grade</button>

    <div class="result" id="result"></div>
    <div id="gradeTable"></div>
  </div>

  <script>
    function calculateGrade() {
      const maxPoints = parseFloat(document.getElementById('maxPoints').value);
      const achievedPoints = parseFloat(document.getElementById('achievedPoints').value);
      const resultDiv = document.getElementById('result');
      const tableDiv = document.getElementById('gradeTable');

      if (isNaN(maxPoints) || isNaN(achievedPoints) || maxPoints <= 0) {
        resultDiv.textContent = 'Please enter valid numbers.';
        tableDiv.innerHTML = '';
        return;
      }

      const percentage = achievedPoints / maxPoints;
      const grade = computeGrade(percentage);
      resultDiv.textContent = `Final grade: ${grade.toFixed(1)}`;

      // Generate table
      let tableHTML = '<table><tr><th>Achieved Points</th><th>Grade</th></tr>';
      for (let points = 0; points <= maxPoints; points++) {
        const pct = points / maxPoints;
        const pointGrade = computeGrade(pct);
        tableHTML += `<tr><td>${points}</td><td>${pointGrade.toFixed(1)}</td></tr>`;
      }
      tableHTML += '</table>';
      tableDiv.innerHTML = tableHTML;
    }

    function computeGrade(percentage) {
      const passingPoint = 0.6; // 60% for 5.5
      let grade;

      if (percentage <= 0) {
        grade = 1;
      } else if (percentage < passingPoint) {
        grade = 1 + (percentage / passingPoint) * (5.5 - 1);
      } else {
        const curvedPercentage = Math.pow((percentage - passingPoint) / (1 - passingPoint), 0.7);
        grade = 5.5 + curvedPercentage * (10 - 5.5);
      }

      return Math.max(1, Math.min(10, grade));
    }
  </script>
</body>
</html>
